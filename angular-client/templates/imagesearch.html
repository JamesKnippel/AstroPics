<div class="row inputfields">
  <form >
    <div class="input-field col s4">
      <input id="icon_prefix" type="text" ng-model="$ctrl.date.year" class="validate">
      <label for="icon_prefix"> Year: </label>
    </div>
    <div class="input-field col s4">
      <input id="icon_prefix" type="text" ng-model="$ctrl.date.month" class="validate">
      <label for="icon_prefix"> Month: </label>
    </div>

    <div class="input-field col s4">
      <input id="icon_prefix" type="text" ng-model="$ctrl.date.day" class="validate" ng-submit="$ctrl.grabData($ctrl.date)">
      <label for="icon_prefix"> Day: </label>
    </div>
    <span class="shuttlebutton">
    <button class="btn animated shuttlebuttona" type="submit" ng-click="$ctrl.grabData($ctrl.date)"><i class="fa fa-space-shuttle buttonicon left" aria-hidden="true"></i>Lift Off</button>
    </span>
  </form>
</div>
