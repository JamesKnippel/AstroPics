<div class="row">
  <form>
    <div class="input-field col s3">
      <i class="fa fa-space-shuttle" aria-hidden="true"></i>
      <input id="icon_prefix" type="text" ng-model="$ctrl.date.year" class="validate">
      <label for="icon_prefix"> Year: </label>
    </div>
    <div class="input-field col s3">
      <i class="fa fa-space-shuttle" aria-hidden="true"></i>
      <input id="icon_prefix" type="text" ng-model="$ctrl.date.month" class="validate">
      <label for="icon_prefix"> Month: </label>
    </div>

    <div class="input-field col s3">
      <i class="fa fa-space-shuttle" aria-hidden="true"></i>
      <input id="icon_prefix" type="text" ng-model="$ctrl.date.day" class="validate">
      <label for="icon_prefix"> Day: </label>
    </div>
    <input type="submit" ng-click="$ctrl.grabData($ctrl.date)">
  </form>
</div>
